        function update_stu_count_echart(chart) {
            $.ajax({
                type: "get",
                url: "/api/getLastestDetCount",
                data: {},
                dataType: "json",
                success: function (result) {
                    if (result) {
                        var stu_count = result;
                        chart.setOption({
                            series: [{
                                data: [stu_count / 40],
                                label: {
                                    formatter: stu_count.toString()
                                }
                            }]
                        });
                    }

                },
                error: function (errorMsg) {
                    // chart.hideLoading();
                }
            })
        }


        var maxXpointCount = 20;
        var stu_state_count = 7;

        var timeline = [];
        for (var i = 0; i < maxXpointCount; i++) {
            timeline.push('0');
        }

        var action_data = [];
        for (var out_i = 0; out_i < stu_state_count; out_i++) {
            var inner = [];
            for (var in_j = 0; in_j < maxXpointCount; in_j++) {
                inner.push(0);
            }
            action_data.push(inner);
        }

        function update_echarts_data(second_chart, good_chart, bad_chart) {
            $.ajax({
                type: "get",
                url: "/api/getLastActionData",
                data: {},
                dataType: "json",
                success: function (result) {
                    if (result && result.length > 0) {
                        var states = [0, 0, 0, 0, 0, 0, 0];
                        for (var reuslt_idx = 0; reuslt_idx < result.length; reuslt_idx++) {
                            states[result[reuslt_idx]["state"]] += 1
                        }

                        second_chart.setOption({
                            series: [{
                                name: '行为计数',
                                data: states
                            }]
                        });

                        var year = result[0]['year'];
                        var month = result[0]['month'];
                        var day = result[0]['day'];
                        var second = result[0]['second'];
                        var hour = parseInt(second / 3600);
                        var minute = parseInt(second % 3600 / 60);
                        second = second % 3600 % 60;

                        timeline.shift();
                        // timeline.push(year + '-' + month + '-' + day + '-' + hour + '-' + minute + '-' + second);
                        timeline.push(hour + ':' + minute + ':' + second);

                        for (var states_idx = 0; states_idx < states.length; states_idx++) {
                            action_data[states_idx].shift();
                            action_data[states_idx].push(states[states_idx]);
                        }

                        good_chart.setOption({
                            xAxis: [
                                {
                                    data: timeline
                                }
                            ],
                            series: [{
                                name: '听课',
                                data: action_data[0]
                            },
                            {
                                name: '写字',
                                data: action_data[1]
                            },
                            {
                                name: '读书',
                                data: action_data[5]
                            }]
                        });

                        bad_chart.setOption({
                            xAxis: [
                                {
                                    data: timeline
                                }
                            ],
                            series: [{
                                name: '趴桌子',
                                data: action_data[2]
                            },
                            {
                                name: '玩',
                                data: action_data[3]
                            },
                            {
                                name: '扭头',
                                data: action_data[4]
                            },
                            {
                                name: '说话',
                                data: action_data[6]
                            }]
                        });
                    }

                },
                error: function (errorMsg) {
                }
            })
        }

        var state_map = ['听课', '写字', '趴桌子', '玩', '扭头', '读书', '说话'];
        var state_color_map = ['#7878ea', '#37b1da', '#ca5ce9', '#fb72a0', '#9fe6b1', '#ffcb5c', '#e1bcf3']
        function update_action_minute_echart(action_minute_chart, overall_eval_chart) {
            $.ajax({
                type: "get",
                url: "/api/getLastActionTime",
                data: {},
                dataType: "json",
                success: function (result) {
                    if (result && result.length > 0) {
                        var total_time = 0;
                        var pos_action_time = 0;

                        var data = [];
                        for (var i = 0; i < result.length; i++) {
                            var time = result[i]["time"];
                            var state_idx = result[i]["state"];
                            if (state_idx >= 0 && state_idx < stu_state_count) {
                                data.push({ value: time, name: state_map[state_idx], itemStyle: { normal: { color: state_color_map[state_idx] } } });
                                total_time += time;
                                if(state_idx === 0 || state_idx === 1 || state_idx === 5){
                                    pos_action_time += time;
                                }
                            }
                        }

                        action_minute_chart.setOption({
                            series: [{
                                name: '课堂行为',
                                data: data.sort(function (a, b) {
                                    return a.value - b.value;
                                })
                            }]
                        });
                        
                        overall_eval_chart.setOption({
                            series: [{
                                data: [{ value: parseInt(pos_action_time/total_time*100) }],
                            }]
                        });

                    }

                },
                error: function (errorMsg) {
                    // chart.hideLoading();
                }
            })
        }
